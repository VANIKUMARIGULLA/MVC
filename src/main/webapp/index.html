<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1> Registration Page </h1>
	<form name="Register" method="post" action="Registration">
		<table>
			<tr><td> User Name: </td><td><input type="text" name="username" id="username" placeholder="User Name"></td></tr>
			<tr><td> First Name: </td><td><input type="text" name="firstname" id="firstname" placeholder="First Name"></td></tr>
			<tr><td> Last Name: </td><td><input type="text" name="lastname" id="lastname" placeholder="Last Name"></td></tr>
			<tr><td> E-mail: </td><td><input type="text" name="email" id="email" placeholder="E-mail"></td></tr>
			<tr><td> Password: </td><td><input type="pwd" name="password" id="password" placeholder="Password"></td></tr>
			<tr><td> Confirm Password: </td><td><input type="cpwd" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"></td></tr>
			<tr><td></td><td><input type="submit" value="register"></td></tr>
		</table>
	</form>
</body>
</html>
